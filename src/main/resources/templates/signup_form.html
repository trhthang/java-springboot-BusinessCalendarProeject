<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>

	<div class="container text-center">
		<h1>Business Calendar</h1>
		<hr>
		<h2>User Registration - Sign Up</h2>

		<form  th:action="@{/process_register}" th:object="${user}"
			method="post">
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Email</label> 
				<input type="email" th:field="*{email}" required
				class="form-control mb-4 col-4">
			</div>
			
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Password</label> 
				<input type="password" th:field="*{password}" required
				class="form-control mb-4 col-4" minlength="6" maxlength="10">
			</div>
			
			<div class="form-group row">
				<label class="col-form-label col-sm-4">First Name</label> 
				<input type="text" th:field="*{firstName}" required
				class="form-control mb-4 col-4" minlength="2" maxlength="20">
			</div>
			
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Last Name</label> 
				<input type="text" th:field="*{lastName}" required
				class="form-control mb-4 col-4" minlength="2" maxlength="20">
			</div>

			<button type="submit" class="btn btn-primary">Sign Up</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Event List</a>

	</div>

</body>
</html>
